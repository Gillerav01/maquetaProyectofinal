        <section class="logo">
            <a href="index.html"><img src="./img/logo.png" alt="Logotipo de ADOPTA.IO">
                <h1>ADOPTA.IO</h1>

        </section>
        <nav class="navegador" id="navegador">

    <main class="main-logueo">
        <section class="logueo">
            <form action="#" class="formularioLogueo">
                <div>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre de usuario">
                    <input type="password" name="password" id="password" placeholder="Contraseña del usuario">
                </div>
                <input type="submit" name="submit" id="submit" value="Iniciar sesión" class="hvr-grow-shadow">
            </form>
        </section>
        <section class="registroLogueo">
            <form action="#" class="formularioRegistro">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <input type="text" name="apellidos" id="apellido" placeholder="Apellidos">
                <input type="email" name="correo" id="correo" placeholder="Correo electrónico">
                <input type="text" name="nombreUsuario" id="nombreUsuario" placeholder="Nombre de usuario">
                <input type="tel" name="telefono" id="telefono" placeholder="Número de teléfono">
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <input type="submit" name="submit" id="submit" value="Registrar" class="hvr-grow-shadow">
            </form>
        </section>
